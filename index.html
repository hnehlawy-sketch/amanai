  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #ffffff; /* white */
      color: #1e293b; /* slate-800 */
      -webkit-tap-highlight-color: transparent;
    }
    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 10px;
    }
    .typing-dot {
      animation: typing 1.4s infinite ease-in-out both;
    }
    .typing-dot:nth-child(1) { animation-delay: -0.32s; }
    .typing-dot:nth-child(2) { animation-delay: -0.16s; }
    
    @keyframes typing {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }
    .animate-slide-up {
      animation: slideUp 0.3s ease-out forwards;
    }
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    /* Sidebar Animations */
    .sidebar-overlay {
      transition: opacity 0.3s ease-in-out;
    }
    .sidebar-content {
      transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    /* Markdown Styles for Chat Bubble */
    .prose {
      font-size: 0.95rem;
      line-height: 1.7;
    }
    .prose p { margin-bottom: 0.75em; }
    .prose p:last-child { margin-bottom: 0; }
    .prose strong { font-weight: 700; color: inherit; }
    .prose ul { list-style-type: disc; padding-inline-start: 1.5em; margin-bottom: 0.75em; }
    .prose ol { list-style-type: decimal; padding-inline-start: 1.5em; margin-bottom: 0.75em; }
    .prose h1, .prose h2, .prose h3 { font-weight: 700; margin-top: 1em; margin-bottom: 0.5em; line-height: 1.3; }
    .prose h1 { font-size: 1.5em; }
    .prose h2 { font-size: 1.25em; }
    .prose h3 { font-size: 1.1em; }
    .prose pre { 
      background-color: #1e293b; 
      color: #f8fafc; 
      padding: 1rem; 
      border-radius: 0.75rem; 
      overflow-x: auto; 
      margin-top: 0.5em; 
      margin-bottom: 0.5em;
      direction: ltr; /* Code is always LTR */
      text-align: left;
    }
    .prose code { 
      font-family: monospace; 
      background-color: rgba(0,0,0,0.05); 
      padding: 0.1rem 0.3rem; 
      border-radius: 0.25rem; 
      font-size: 0.9em;
    }
    .prose pre code { 
      background-color: transparent; 
      padding: 0; 
      color: inherit;
    }
    .prose a { color: #f97316; text-decoration: underline; }
